<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠키 랜덤 뽑기</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./script.js"></script>
</head>
<body>
    <div class="background">
        <h1 class="title">쿠키런 랜덤 도우미</h1>
        <div class="container">
            <div class="block" id="block1">
                <span class="text">쿠키</span>
                <img class="image" src="./images/cookies/0.webp" id="img1"/>
                <span class="text" id="name1">용감한 쿠키군</span>
                <button class="button" id="button1" onclick="randomCookie()">Roll</button>
            </div>
            <div class="block" id="block2">
                <span class="text">펫</span>
                <img class="petImage" src="./images/pets/0.webp" id="img2"/>
                <span class="text" id="name2">초코방울</span>
                <button class="button" id="button2" onclick="randomPet()">Roll</button>
            </div>
            <div class="block" id="block3">
                <span class="text">에피</span>
                <img class="image" src="./images/episodes/0.webp" id="img3"/>
                <span class="text" id="name3">마녀의 오븐</span>
                <button class="button" id="button3" onclick="randomEpisode()">Roll</button>
            </div>
        </div>
    </div>
</body>
</html>
